<!DOCTYPE html>
<html>
<head>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <form>
        <h1>Internship Form</h1>

        <div class="form-group">
            <label for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
			<div class="invalid-feedback">
           First name required!
    </div>
        </div>

        <div class="form-group">
            <label for="last-name-input">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
			<div class="invalid-feedback">
           Last name required!
    </div>
        </div>
		<div class="form-group">
            <label for="email-input">Email</label>
            <input type="text" class="form-control" id="email-input" required>
			<div class="invalid-feedback">
           Email required!
    </div>
        </div>

		<div class="form-group">
            <label for="college-input">College</label>
            <input type="text" class="form-control" id="college-input" required>
			<div class="invalid-feedback">
            Please provide a valid college.
    </div>
        </div>
        

        <div class="form-group">
            <label for="grad-year-select">Graduation Year</label>
            <select class="form-control" id="grad-year-select"  required>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
			<div class="invalid-feedback">
           Please select a valid Graduation Year.
    </div>
        </div>

   <div class="form-group">
    <label for="roll-no-input">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
        Please provide a valid roll number.
    </div>
</div>

		<div class="form-check">
  <input class="form-check-input" type="checkbox" id="conditions-checkbox">
  <label class="form-check-label" for="conditions-checkbox">
   Agree to terms and conditions
  </label>
</div>

        <button type="submit" class="btn btn-primary">Submit Form</button>
    </form>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
