<!DOCTYPE html>

<html>

<head>
	<title>Intership Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	
	<form>
		<h1>Internship Form</h1>
	First Name<input type="text" class="form-control" id="first-name-input" required>
	Last Name<input type="text" class="form-control" id="last-name-input" required >
	Email Address<input type="email" class="form-control" id="email-input" required>
	College Name<input type="text" class="form-control" id="college-input" required>
	<select class="form-select" id="grad-year-select" required>Graduation Year
		<option value="2020"> 2020</option>
		<option value="2021"> 2021</option>
		<option value="2022"> 2022</option>
		<option value="2022"> 2023</option>
	</select>
		Roll No.<input type="text" class="form-control" id="roll-no-input" required>
		<input type="checkbox" class="form-check-input" id="conditions-checkbox" required>Agree to terms and conditions
		<button type="submit">Submit Form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
